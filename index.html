<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  <title>Survey</title>
</head>
<body>
<div class="container">
  <header class="header">
      <h1 id="title" class="center">freeCodeCamp Survey Form</h1>
      <p id="description" class="center">Thank you for taking the time to help us improve the platform</p>
  </header>
  <div class="content">
    <form id="survey-form" action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" class="input-box">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" class="input-box">
      </div>
      <div class="form-group">
       <label for="age">Age (optional)</label>
       <input type="number" name="age" id="age" placeholder="Enter your age" class="input-box">
      </div>
      <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role" class="role-select">
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-student">Full Time Learner</option>
          <option value="na">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" value="definitely" id="recommend" class="input-radio">Definitely<br>
        <input type="radio" name="recommend" value="maybe" id="recommend" class="input-radio">Maybe<br>
        <input type="radio" name="recommend" value="not-sure" id="recommend" class="input-radio">Not sure
      </div>
      <div class="form-group">
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature" class="feature-select">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <input type="checkbox" name="improve" value="front-end" id="improve" class="input-check">Front-end Projects<br>
        <input type="checkbox" name="improve" value="back-end" id="improve" class="input-check">Back-end Projects<br>
        <input type="checkbox" name="improve" value="data-visualization" id="improve" class="input-check">Data Visualization<br>
        <input type="checkbox" name="improve" value="challenges" id="improve" class="input-check">Challenges<br>
        <input type="checkbox" name="improve" value="open-source" id="improve" class="input-check">Open Source Community<br>
        <input type="checkbox" name="improve" value="help" id="improve" class="input-check">Gitter help rooms<br>
        <input type="checkbox" name="improve" value="video" id="improve" class="input-check">Videos<br>
        <input type="checkbox" name="improve" value="meetups" id="improve" class="input-check">City Meetups<br>
        <input type="checkbox" name="improve" value="wiki" id="improve" class="input-check">Wiki<br>
        <input type="checkbox" name="improve" value="forum" id="improve" class="input-check">Forum<br>
        <input type="checkbox" name="improve" value="additional-course" id="improve" class="input-check">Additional Courses<br>
      </div>
      <div class="form-group">
        <label for="message" class="message">Any comments or suggestions?</label><br>
        <textarea name="message" class="message" id="message">Enter your comment here...</textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

</div>
</body>
</html>
